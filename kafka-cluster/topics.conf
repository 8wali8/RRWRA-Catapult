# Kafka Topics Configuration for StreamSense
# Defines all Kafka topics used across the microservices ecosystem

# Chat processing topics
stream.chat.messages=4:1
stream.chat.filtered=4:1

# Video analysis topics  
stream.video.frames=8:1
stream.video.analysis=8:1

# Sentiment analysis topics
stream.sentiment.events=4:1
stream.sentiment.aggregated=2:1

# Sponsor detection topics
stream.sponsor.detections=4:1
stream.sponsor.events=4:1

# Recommendation engine topics
stream.user.interactions=4:1
stream.recommendations=4:1

# System monitoring topics
stream.metrics=2:1
stream.health.checks=2:1

# Dead letter queues
stream.chat.messages.dlq=4:1
stream.video.frames.dlq=4:1
stream.processing.errors=2:1