{{/*
GraphQL Service
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamsense.fullname" . }}-graphql-service
  labels:
    {{- include "streamsense.labels" . | nindent 4 }}
    app.kubernetes.io/component: graphql-service
spec:
  replicas: {{ .Values.graphqlService.replicas }}
  selector:
    matchLabels:
      {{- include "streamsense.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: graphql-service
  template:
    metadata:
      labels:
        {{- include "streamsense.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: graphql-service
    spec:
      containers:
      - name: graphql-service
        image: "{{ .Values.graphqlService.image.repository }}:{{ .Values.graphqlService.image.tag }}"
        imagePullPolicy: {{ .Values.graphqlService.image.pullPolicy }}
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.environment }}
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://{{ include "streamsense.fullname" . }}-eureka:8761/eureka/"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://{{ include "streamsense.fullname" . }}-postgres:5432/{{ .Values.postgresql.database }}"
        - name: SPRING_DATASOURCE_USERNAME
          value: {{ .Values.postgresql.username }}
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "streamsense.fullname" . }}-secrets
              key: postgres-password
        resources:
          {{- toYaml .Values.graphqlService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamsense.fullname" . }}-graphql-service
  labels:
    {{- include "streamsense.labels" . | nindent 4 }}
    app.kubernetes.io/component: graphql-service
spec:
  type: ClusterIP
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
  selector:
    {{- include "streamsense.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: graphql-service

